<ion-header>
  <ion-navbar>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
         <ion-item class='border-none' style="text-align:center;">


      Please fill in your details below to access forms.
       </ion-item>

      <form [formGroup]="formgroup">

        <ion-list>

          <ion-item>
            <ion-label stacked>BA Name *</ion-label>
            <ion-input type="text" [(ngModel)]="baUser.baName" formControlName="baName" placeholder="John"></ion-input>
          </ion-item>

          <ion-item >
            <ion-label stacked>Region *</ion-label>
            <ion-input type="text" [(ngModel)]="baUser.region" formControlName="region" placeholder="Beyrouth"></ion-input>
          </ion-item>

          <ion-item >
            <ion-label stacked>Outlet Name *</ion-label>
            <ion-input type="text" [(ngModel)]="baUser.outletName" formControlName="outletName" placeholder="John"></ion-input>
          </ion-item>

        </ion-list>


      </form>

      <div style="width:100%">
        <button ion-button class="center" (click)="login()" [disabled]="!formgroup.valid">Login</button>
      </div>

    </ion-row>
  </ion-grid>
</ion-content>
