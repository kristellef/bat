<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/logo.png" class="logonav"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formgroup">

    <ion-list>

      <ion-item class="alignele">
        <ion-label stacked>Name *</ion-label>
        <ion-input type="text" [(ngModel)]="myName" formControlName="name" placeholder="John"></ion-input>
      </ion-item>


      <ion-item class="alignele">
        <ion-label stacked>Surname *</ion-label>
        <ion-input type="text" [(ngModel)]="mySurname" formControlName="surname" placeholder="Doe"></ion-input>
      </ion-item>

      <div padding class="alignele">
        <ion-segment formControlName="birthdate" *ngIf="this.country=='Lebanon'">
          <ion-segment-button value="< 30" class="btngender">
            < 30 y.o. </ion-segment-button>
              <ion-segment-button value="> 30" class="btngender">
                > 30 y.o.
              </ion-segment-button>
        </ion-segment>

        <ion-segment formControlName="birthdate" *ngIf="this.country=='Syria'">
          <ion-segment-button value="18-25" class="btngender">
            18-25 y.o.
          </ion-segment-button>
          <ion-segment-button value="26-35" class="btngender">
            26-35 .y.o.
          </ion-segment-button>
          <ion-segment-button value="35+" class="btngender">
            35 .y.o.+
          </ion-segment-button>
        </ion-segment>
      </div>

      <div padding class="alignele">
        <!-- <h2 style="color:grey">Gender</h2> -->
        <ion-segment formControlName="gender">
          <ion-segment-button value="Male" class="btngender">
            Male
          </ion-segment-button>
          <ion-segment-button value="Female" class="btngender">
            Female
          </ion-segment-button>
        </ion-segment>
      </div>

      <ion-item class="alignele">
        <ion-label stacked>Email </ion-label>
        <ion-input type="email" [(ngModel)]="myEmail" formControlName="email" placeholder="johndoe@gmail.com"></ion-input>
      </ion-item>

      <ion-item class="alignele" *ngIf="this.country=='Lebanon'">
        <ion-label stacked>Phone Number *</ion-label>
        <p item-left class='input-prefix'>+961</p>
        <ion-input class="has-prefix" type="number" minlength="8" maxlength="8" formControlName="number" placeholder="12345678"></ion-input>
      </ion-item>
      <ion-item class="alignele" *ngIf="this.country=='Syria'">
        <ion-label stacked>Phone Number *</ion-label>
        <p item-left class='input-prefix'>+963(0)</p>

        <ion-input class="has-prefix" type="number" minlength="9" maxlength="9" formControlName="number" placeholder="123456789"></ion-input>
      </ion-item>

      <ion-item class="alignele">
        <ion-label stacked>Brand you usually smoke *</ion-label>
        <ion-input type="text" [(ngModel)]="mybrand" formControlName="brand" placeholder="None"></ion-input>
      </ion-item>

      <ion-item class="alignele">
        <ion-label stacked>Chosen promotions *</ion-label>
        <ion-select formControlName="promotion" placeholder="None" (ionChange)="chosePromotion()">
          <ion-option *ngFor="let n of promotions" [value]="n">{{n.name}}</ion-option>
        </ion-select>
      </ion-item>


      <ion-item class="alignele" *ngIf= "promotion.value != null && promotion.value != ''">
        <ion-label>Promotions "{{promotion.value.name}}"</ion-label>
        <ion-select [(ngModel)]="promotionItem1"
        [ngModelOptions]="{standalone: true}"
        placeholder="None">
          <ion-option *ngFor="let p of promotion.value.options" [value]="p">{{p}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="alignele" *ngIf= "promotionItem1 != null">
        <ion-label>Promotions "{{promotion.value.name}}"</ion-label>
        <ion-select [(ngModel)]="promotionItem2"
        [ngModelOptions]="{standalone: true}"
        placeholder="None">
          <ion-option *ngFor="let p of promotion.value.options" [value]="p">{{p}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-label></ion-label>

    </ion-list>


  </form>

  <!-- <button ion-button class="center"  (click)="submit()" >Save</button> -->

  <button ion-button class="center" [disabled]="!submittable" (click)="submit()" [navPush]="homepage">Save</button>

</ion-content>
