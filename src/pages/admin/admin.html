  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">

      <div style="width:100%" *ngIf="!connected">
        <form [formGroup]="loginForm">

          <ion-list>

            <ion-item class="alignele">
              <ion-label stacked>Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" formControlName="email" placeholder="email@example.com"></ion-input>
            </ion-item>


            <ion-item class="alignele">
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" formControlName="password" placeholder="Password"></ion-input>
            </ion-item>

          </ion-list>

          <button ion-button class="center" [disabled]="!loginForm.valid" (click)="login()">Login</button>

        </form>
      </div>

      <div style="width:100%" *ngIf="connected">
        <p style="font-size:20px">{{formsCount}} unsynced forms</p>
        <button ion-button class="center" (click)='postRequest()'> <ion-icon name="sync"></ion-icon> &nbsp; Forms</button>
        <button ion-button class="center" (click)='refreshAreasAndPromotions()'> <ion-icon ios="ios-download-outline" md="md-download"></ion-icon> &nbsp; Promotions & Areas</button>
        <div class="center2">
            <button ion-button clear (click)="setLeb()" *ngIf="user.lebanon">
                <img [ngClass]="{'gray':country=='Syria' }" src="assets/imgs/lebanon (1).png">
            </button>
            <button ion-button clear (click)="setSyria()" *ngIf="user.syria">
                <img [ngClass]="{'gray':country=='Lebanon' }" src="assets/imgs/syria (2).png">
            </button>
        </div>

      </div>
    </ion-row>
  </ion-grid>

</ion-content>
